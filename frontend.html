<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.7/c3.min.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.7/c3.min.js"></script>
    </head>
    <body>
        <charset="utf-8">
        <title>Vis</title>
        <div id="box" style="text-align: centre; font-size: 20px; display: inline-block; border-radius: 5px;">
            <b>API DataViz</b>
            <input id="clickMe" type="button" value="clickme" onclick="request()" />
        </div>
        <div id="div">
        </div>
        <div id="dates">
            <form id="inp">
                Start date:
                <input id="startdate" name="sd" type="date" value="2014-01-02" min="2008-01-02" max="2018-01-17">
                End date:
                <input id="enddate" name="ed" type="date" value="2016-01-02" min="2008-01-02" max="2018-01-17">
                <input id="submit" type="button" onclick="dgraph()" />
            </form> 
        </div>
        <div id="out">
        </div>

        <script>
            var xhr = new XMLHttpRequest();
                    
            function request() {
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var msg = this.responseText;
                        document.getElementById("div").innerHTML = msg
                    }
                }
                xhr.open('get', 'http://flawsk-dev.eu-west-2.elasticbeanstalk.com/', true);
                xhr.send(null);
            }
        </script>
        <div id="plot">plot</div>
        <div id="dayplot">dayplot</div>
        <div id="weekplot">weekplot</div>
        <div id="chart">exponent</div>
        <div id="chart3">x values spesicifally set</div>
        <script src="chart.js"></script>

    </body>
</html>
